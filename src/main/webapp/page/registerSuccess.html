<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title></title>
	</head>
	<body>
		<div class="jumbotron">
			<div class="container" style="text-align:center">
				<h1>恭喜注册成功！！！</h1>
				<span>将在<span id="code">3</span>秒后跳转到主页。。。。</span>
			</div>
		</div>
	</body>
	<script type="text/javascript">
	        function count(){
	            obj=document.getElementById('code');
	            s=3;
	            setInterval(function(){
	               obj.innerHTML=s--;
	               if(s==0){
	                  window.location.href='/bilifuture';
	               }
	            },1000);
	        }
	    count();
	</script>
</html>
